<html>
<head>
	<title></title>
</head>
<body>

	<form method="" action="">
		<fieldset>
			<legend>REGISTRATION</legend>

				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text" name="name" value="" /> </td>
					</tr>
					<tr>
						<td>ID: </td>
						<td><input type="number" name="id" value="" /></td>
					</tr>
					<tr>
						<td>Email: </td>
						<td><input type="email" name="email" value="" /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="password" name="password" value="" /> </td>
					</tr>
					<tr>
						<td>DOB: </td>
						<td><input type="date" name="dob" value="" /></td>
					</tr>
					<tr>
						<td>Gender: </td>
						<td>
							<input type="radio" name="gender" value=""> Male 
							<input type="radio" name="gender" value=""> Female 
							<input type="radio" name="gender" value=""> Other 
						</td>
					</tr>
					<tr>
						<td>Other: </td>
						<td>
							<input type="checkbox" name="" value="">One <br>
							<input type="checkbox" name="" value="">two <br>
							<input type="checkbox" name="" value="">three
						</td>
					</tr>
					<tr>
						<td>Dept: </td>
						<td>
							<select name="">
								<option value="">CS</option>
								<option value="">CIS</option>
								<option value="">CSE</option>
							</select> 
						</td>
					</tr>
					<tr>
						<td>Address:</td>
						<td>
							<textarea></textarea>
						</td>
					</tr>
					<tr>
						<td>Image: </td>
						<td>
							<input type="file" name="" value="">
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="button" name="btn" value="Click">
							<input type="submit" name="submit" value="Submit">
							<input type="reset" name="reset" value="Clear">
						</td>
					</tr>
				</table>
		</fieldset>
	</form>
</body>
</html>
